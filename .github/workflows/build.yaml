name: Deploy Code to GitHub

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install the gcloud CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install -y google-cloud-sdk
          gcloud version

      - name: Authenticate with service account
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project ${{ secrets.GOOGLE_PROJECT }}

      - name: Build and push the Docker image
        env:
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
        run: |
          echo "Authenticating Docker with gcloud"
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev
          
          echo "Building the Docker image"
          docker build -t asia-southeast2-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/github-actions/golang:latest .
          
          echo "Pushing the Docker image"
          docker push asia-southeast2-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT }}/github-actions/golang:latest