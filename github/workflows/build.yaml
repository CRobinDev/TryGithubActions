name : Deploy Code to Github

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}
        export_default_credentials: true

    - name: build the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: 
        gcloud auth configure-docker asia-southeast2-docker.pkg.dev
        docker build -t asia-southeast2-docker.pkg.dev/$GOOGLE_PROJECT/github-actions/golang:latest .
        docker push asia-southeast2-docker.pkg.dev/$GOOGLE_PROJECT/github-actions/golang:latest